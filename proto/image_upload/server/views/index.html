<!DOCTYPE html>
<html>
<head>
  <title>Serverful-19 Image Upload Portal</title>
</head>

<body>
  <h1>Welcome to the Serverful-19 Image Upload Portal</h1>
  <h3>Select image(s) to upload (up to 1000, or 1GB):</h3>
  <form action="/upload" method="POST" accept="images/*" enctype="multipart/form-data">
    <input type="file" name="image" multiple> 
    <input type="submit" value="Upload Image">
  </form>
</body>
