<div class="container">
  <div class="row">
    <ol class="breadcrumb">
      <li class="active"> Home </li>
    </ol>
  </div>
  <div class="row">
    <div class="col-lg-12" ng-app="app" ng-controller="FormCtrl">
      <h1 class="page-header centered"> 
        Central Offices List 
      </h1>
      
      <!-- add a search bar ~ -->
      <input type="text" ng-model="$root.search" placeholder="Search anything (builings by state, notes)"
             class="form-control" style="width: 100%">
      <br> <br>

      <ul class="nav nav-tabs table-centered">
        <li role="presentation" data-toggle="tab" ><a href="/"> Building List </a></li>
        <li role="presentation" data-toggle="tab" class="active"> <a> Note search </a> </li>
      </ul>

      <!-- table sliding content -->
      <div id="mainTable">
        <div class="tab-pane">
          <table class="table table-striped table-hover">
            <thead>
              <th class="fifth"> Note </th>
              <th class="fifth"> Building </th>
              <th class="fifth"> Floor </th>
              <th class="fifth"> Room </th>
              <th class="fifth"> Navigate </th>
            </thead>

            <!-- modify this ofc... -->
            <tr ng-repeat=" bldg in allBuildings | orderBy:'long_state' | filter:search ">

              <td> [note here soon] </td>
              <td> {{bldg.name}} </td>

              <td> 
                <a ng-click="setBldg(bldg._id)" class="btn btn-link padding-less"> [floor name here soon] </a> 
                <!-- 
                <a ng-click="delBldg(bldg._id, bldg.name)" 
                   class="btn btn-danger padding-less">
                   <em class="fas fa-trash-alt"></em>
                </a>
                 -->
              </td>
              
              <td> {{bldg.name}} </td>
              <!-- to modify later -->

              <td class="centered"> 
                <a href="/vr?bldg={{bldg._id}}&floor=0&room=0" title="Navigate to this room in VR" target="_blank">
                  <em class="fas fa-external-link-alt"></em>
                </a>
              </td>

            </tr>
          </table>
        </div>
        </div>

      </div>

      <br>

      <div class="right">
        <a href="/newBuilding">
          <button class="btn btn-primary"> New Building </button>
        </a>
      </div>

      <!-- turn into buttons ~ side by side -->

      <div class="table-centered">
        <a href="/FloorMap">
          <p class="btn btn-warning">
            Upload Images
          </p>
        </a>
        <p>&nbsp;</p>
        <a href="/VRStart">
          <p class="btn btn-primary">
            Explore VR
          </p>
        </a>
      </div>
       -->

    </div>
  </div>
</div>
