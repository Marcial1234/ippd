<div class="container">
  <div class="row">
    <div>
      <ol class="breadcrumb">
        <li> <a href="/">Home</a> </li>
        <li class="active"> New Building </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 left" ng-app="app">
      <form style="padding: 20%;">
        <div class="form-group">
          <label>Name</label>
          <input ng-model="tempBldg.name" type="text" class="form-control" 
                 placeholder="Central Office Name" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <div class="table-left">
            <input ng-model="tempBldg.city"
                   type="text" class="form-control" placeholder="City" required>
            <select ng-model="tempBldg.state" class="form-control" required 
            ng-options="name for (name, value) in states"
              >
              <option value="" disabled> Choose State </option>
            </select>
          </div>
        </div>
        <!-- {{tempBldg.state}} -->
        <!-- ugly ng-show because you can't use "object" in ng statements -->
        <div class="form-group centered" ng-show="tempBldg.name && tempBldg.city && tempBldg.state">
          <!-- Initiate your VR experience! -->
          <a ng-click="newBuilding(tempBldg)">
            <button class="btn btn-success">
              New building it is!
            </button>
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
