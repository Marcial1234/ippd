<div class="container">
  <div class="row">
    <ol class="breadcrumb">
      <li class="active"> Home </li>
    </ol>
  </div>
  <div class="row">
    <div class="col-lg-12" ng-app="app" ng-controller="FormCtrl">
      <h1 class="page-header centered"> 
        Central Offices List 
      </h1>
      
      <!-- add a search bar ~ -->
      <input type="text" ng-model="$root.search" placeholder="Search for builings by state, name, etc"
             class="form-control" style="width: 100%">
             <!-- anything, blds by state, notes ~ for LATER -->
      <br> <br>

      <!-- 
      <ul class="nav nav-tabs table-centered">
        <li role="presentation" data-toggle="tab" class="active"><a href="#buildings">Building List</a></li>
        <li role="presentation" data-toggle="tab"><a href="/searchNotes">Note search</a></li>
      </ul>
       -->

      <!-- table sliding content -->
      <div id="mainTable">
        <div class="tab-pane active" id="buildings">

          <table class="table table-striped table-hover">
            <thead>
              <th class="third"> State, City</th>
              <th class="third centered">Building Name</th>
              <th class="third"> &nbsp; </th>
            </thead>

            <tr ng-repeat=" bldg in allBuildings | orderBy:'long_state' | filter:search ">
              <td>{{bldg.long_state}}, {{bldg.city}}</td>
              <td class="centered">{{bldg.name}}</td>
              <td class="right">
                <a ng-click="setBldg(bldg._id, bldg.floors)" href="/viewFloors" class="btn btn-link padding-less"> View Floors </a> 
                <a ng-click="delBldg(bldg._id, bldg.name)" 
                   class="btn btn-danger padding-less">
                   <em class="fas fa-trash-alt"></em>
                 </a>
              </td>
            </tr>
          </table>
        </div>

      </div>

      <br>

      <div class="right">
        <!-- ng-click="tba()" -->
        <a 
           href="/newBuilding" 
        >
          <button class="btn btn-primary"> New Building </button>
        </a>
      </div>

      <!-- turn into buttons ~ side by side -->

      <div class="table-centered">

          </p>
        </a>
        <p>&nbsp;</p>
        <a href="/VRStart">
          <p class="btn btn-primary">
            Explore VR
          </p>
        </a>
      </div>
       -->

    </div>
  </div>
</div>
